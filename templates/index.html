        <title>Task Master</title>

    <body>
        <div class="background">
            <h1>Task Master</h1>
        </div>
        <div class="mybox">
            <div class="mytasks">
            <input
                id="task"
                class="form-control"
                type="text"
                placeholder="Enter your task title"
            />
            <input
                id="deadline"
                class="form-control"
                type="datetime-local"
                placeholder="--Select-Deadline--"
            />
            <button
                onclick="save_task()"
                type="button"
                class="btn btn-outline-dark fw-bold">
                Add
            </button>
            </div>
        </div>
        <div class="mybox overflow-auto" id="task-box">

        </div>
